<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Homestay Joglo Dhepis</title>
  </head>
  <body>
    <nav>
      <div class="nav__bar">
        <div class="nav__header">
          <div class="logo nav__logo">
            <div>JD</div>
            <span>HOMESTAY<br/>JOGLODHEPIS</span>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#beranda">Beranda</a></li>
          <li><a href="#tentang">Tentang Kami</a></li>
          <li><a href="#room">Ruangan</a></li>
          <li><a href="#feature">Fasilitas</a></li>
        </ul>
      </div>
    </nav>

    <header class="header" id="home">
      <div class="section__container header__container">
        <p class="section__subheader">TENTANG KAMI</p>
        <h1>Homestay Mewah<br />Untuk Liburan Anda</h1>
        <button class="btn">PESAN SEKARANG</button>
      </div>
    </header>

    <section class="booking">
      <div class="section__container booking__container">
        <form action="/">
          <div class="input__group">
            <label for="arrival">Tanggal Masuk</label>
            <input type="text" placeholder="01/01/2024" />
          </div>
          <div class="input__group">
            <label for="departure">Tanggal Keluar</label>
            <input type="text" placeholder="01/02/2024" />
          </div>
          <div class="input__group">
            <label for="guests">Nama Tamu</label>
            <input type="text" placeholder="Nama Anda" />
          </div>
          <button class="btn">Cek Ketersediaan</button>
        </form>
      </div>
    </section>
