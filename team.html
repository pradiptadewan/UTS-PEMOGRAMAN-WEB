<!DOCTYPE html>
<html lang="en">
<head>

    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles3.css"> <!-- Link ke file CSS Anda -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .team-member {
            text-align: center;
            margin-bottom: 30px;
        }
        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .team-member h4 {
            color: #f4b031;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .team-member p {
            font-size: 1rem;
            color: #f4b031;
        }
        .social-icons a {
            color: #343a40;
            margin: 0, 5px, 0, 5px;
            transition: color 0.3s;
            font-size: 20px;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>

    <div class="container my-5">
